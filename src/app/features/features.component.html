<div class="features-section">
  <div class="top-content">
    <h3>Get notified in less than <span>60</span> seconds</h3>
    <p></p>
  </div>
  <div class="main-content">
    <div class="content" *ngFor="let item of featuresContent" >
      <img src="{{ item.imgUrl }}" alt="keyword">
      <h5>{{ item.heading }}</h5>
      <p>
        {{ item.desc }}
      </p>
    </div>
  </div>
</div>
